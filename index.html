<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <img class="background" src="./Pav. kalnas.png" alt="Background image">
    <main class="container">
        <div class="left-column">
          <h1 class="title">Sign In</h1>
          <footer class="footer">
            <a class="link" href="#">Privacy policy</a>
            <span class="amp">&amp;</span>
            <a class="link" href="#">terms of service</a>
          </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                <label for="username">username</label>
                <input id="username"type="text" placeholder="Enter your username">
                
            </div>
               
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email">
            </div>
                
            <div class="form-row">
                <label for="pass">Password</label>
                <input id="pass" type="password" placeholder="Enter your password">
            </div>
               
                <div class="form-row">
                <label for="repass">Repeat password</label>
                <input id="repass" type="password" placeholder="Repeat your password">
            </div>
               
            <div class="form-row">
                <div class="btn">Get started</div>
                <span class="or">or</span>
                <a class="blue-link" href="#">Sign in</a>
            </div>
            
            </form>
        </div>
    </main>
</body>
</html>
